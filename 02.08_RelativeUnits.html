<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* %age - use to define a size as relative to an element's parent element */
        #box1 {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        #box2 {
            width: 50%;
            /* 30% of 200  = 60px */
            margin-left: 10%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="box1">Box 1
        <div id="box2">Box 2</div>
    </div>
</body>

</html>
