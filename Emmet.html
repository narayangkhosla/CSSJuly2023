<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p*10 will make 10 paragraphs -->
    <!-- # and . -->

    <!-- p#first.second.third.fourth will give me a paragraph with an id of first and classes of second, third, and fourth-->

    <span class="test"></span>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <!-- p#p$*10 you need 10 paragraphs with an Id starting from 1 (prefixed with p) -->

    <!-- Emmet takes div by default -->

    <!-- <div class="container"></div> -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul>li*3 will make 3 li items inside a ul tag -->

    <!-- ul>li{List$}*5 will produce the following-->

    <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
        <li>List5</li>
    </ul>

</body>


</html>
